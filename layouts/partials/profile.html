<aside id="profile">
  <div class="inner profile-inner">
    <div class="base-info profile-block">
      {{ with .Site.Params.sitelogo }}
      <a href="{{ $.Site.BaseURL | relLangURL }}" title="{{ $.Site.Title }}">
        <img id="sitelogo" src="{{ . | absURL }}">
      </a>
      {{ else }}
        {{ with .Site.Params.gravatar }}
        <img id="avatar" src="https://www.gravatar.com/avatar/{{ . | md5 }}?s=100&d=identicon"/>
        {{ else }}
        <img id="avatar" src="{{ .Site.Params.avatar | absURL }}">
        {{ end }}
        {{ with .Site.Params.author}}<h2 id="name">{{ . }}</h2>{{ end }}
      {{ end }}
      {{ with .Site.Params.bio }}<h3 id="title">{{ . | safeHTML }}</h3>{{ end }}
      {{ with .Site.Params.location }}<span id="location"><i class="fa fa-map-marker"></i>{{ . }}</span>{{ end }}
    </div>
    <div class="profile-block social-links">
      <table>
        <tr>
          {{ partial "social" . }}
          <td><a href="{{ .Site.RSSLink }}" target="_blank" title="RSS"><i class="fas fa-rss-square"></i></a></td>
        </tr>
      </table>
    </div>
  </div>
</aside>
